version: '3.8'
services:
  redis-server:
    container_name: redis
    image: 'redis'
    ports:
      - "6379:6379"
    networks:
      - suggestion-api-network
  app:
    build: .
    image: suggestion-api
    container_name: suggestion-api
    links:
      - redis-server
    ports:
      - "8080:8080"
    environment:
      SPRING_REDIS_HOST: redis
    depends_on:
      - redis-server
    networks:
      - suggestion-api-network
  
networks:
  suggestion-api-network:
    driver: bridge